services:
  grafana:
    extends:
      file: ../../compose.yaml.d/compose.yaml
      service: common
    ports:
      - 3000:3000
    environment:
      GF_LOG_LEVEL: debug
      GF_SERVER_DOMAIN: "${SUBDOMAIN_GRAFANA}.localhost"
      GF_SERVER_ROOT_URL: "https://${SUBDOMAIN_GRAFANA}.${LOCALHOST:-localhost}"
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
