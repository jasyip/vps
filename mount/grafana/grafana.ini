[metrics]
enabled = true
disable_total_stats = false

[server]
enable_gzip = true
enforce_domain = true
router_logging = true

[database]
type = postgres
host = /var/run/postgresql
name = grafana
user = grafana
password = $__file{/run/secrets/postgresql_password}

[analytics]
reporting_enabled = false

[security]
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict
content_security_policy = true

[auth.anonymous]
enabled = true
org_role = Admin
