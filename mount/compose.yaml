version: 3

name: server

x-restart: &restart
  {}

services:
  caddy:
    <<: *restart
    build:
      context: caddy
      args:
        CADDY_VERSION: "$CADDY_VERSION"
    environment:
      CROWDSEC_BOUNCER_API_KEY: "$CROWDSEC_BOUNCER_API_KEY"
    volumes:
      - caddy_logs:/var/log/caddy
      - caddy_data:/data
    ports:
      - 50080:80
      - 50443:443
    depends_on:
      crowdsec:
        restart: false
        condition: service_healthy
        required: false

  crowdsec:
    <<: *restart
    build:
      context: crowdsec
      args:
        CROWDSEC_VERSION: "$CROWDSEC_VERSION"
    environment:
      COLLECTIONS: >-
        crowdsecurity/caddy
      GID: 1000
      BOUNCER_KEY_caddy: "$CROWDSEC_BOUNCER_API_KEY"
    expose:
      - 8080
    volumes:
      - caddy_logs:/var/log/caddy:ro
      - /var/log/messages:/var/log/host/messages:ro
      - crowdsec_config:/etc/crowdsec
      - crowdsec_data:/var/lib/crowdsec/data
    init: true
    healthcheck:
      test: wget -q --spider localhost:8080/health

