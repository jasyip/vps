services:
  mail-server:
    extends:
      file: ${MODE}.yaml
      service: mail-server
    build:
      context: ..
      args:
        MAIL_SERVER_VERSION: "$VERSION_MAIL_SERVER"
        DISTROLESS_SUFFIX: "$VERSION_DISTROLESS_SUFFIX"
        MUSLRUST_VERSION: "$VERSION_BUILDER_MUSLRUST_NIGHTLY"
        SCCACHE_VERSION: "$VERSION_BUILDER_SCCACHE"
        ALPINE_VERSION: "$VERSION_BUILDER_ALPINE"
        RUSTFLAGS: "-C link-arg=-fuse-ld=mold -C relocation-model=pie -C strip=symbols -C codegen-units=1 -Zlocation-detail=line -C target-feature=+crt-static"
      tags:
        - "${COMPOSE_PROJECT_NAME}/mail-server:${VERSION_MAIL_SERVER}"
    environment:
      DOMAIN: "$DOMAIN"
      MX_SUBDOMAIN: "$MX_SUBDOMAIN"
    volumes:
      - mail_server_data:/opt/stalwart-mail
      - type: bind
        source: ../etc/certs
        target: /opt/stalwart-mail/etc/certs
        read_only: true
      - type: bind
        source: /run/postgresql
        target: /run/postgresql
    ports:
      - 25:25
      - 465:465
      - 993:993
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  mail_server_data:
    name: ${COMPOSE_PROJECT_NAME}.${MODE}.mail-server.data
